<!-- archivo para la plantilla de las fehas de los libros

como simpre, se hereda de la plantilla general del programa-->


{% extends "base_generic.html" %}
{% block content %}

    <h1>Libro prestado: {{bookinst.book.title}}</h1>
    <p>Usuario prestado: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Fecha de devolución: {{bookinst.due_back}}</p>

    <form action="" method="post">
        <!--protección de falsificado de django-->
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
